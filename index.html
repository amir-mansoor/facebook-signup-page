<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facebook Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="flex">
			<div class="left">
				<h1>Facebook</h1>
				<p>Facebook helps you connect and share with the people in your life.</p>
			</div>

			<div class="card right">
				<form>
					<input type="email" placeholder="Email address">
					<input type="password" placeholder="Password">
					<button class="btn btn-blue">Login</button>
					<a class="forgot-link" href="#">Forgotten password?</a>
				</form>
				<hr>
				<button class="btn btn-green">Create New Account</button>
				<p class="text-s"><a href="#">Create a Page </a>for a celebrity, brand or business.</p>
			</div>

		</div>
	</div>
</body>
</html>
